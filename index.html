<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    #navSearch {
        margin-right: 20px;
    }

    #extraDot {
        list-style-type: none;
    }

    #profileIcon {
        height: 40px;
        width: 40px;
    }

    #bellIcon {
        margin-right: 50px;
        /* font-weight: lighter; */

    }

    .navBar {
        padding-right: 20px;
    }

    .writeIcon {
        margin-right: 30px;
        font-size: 1em;
    }

    .writeIcon i {
        /* margin-right: 30px; */
        font-size: 1.3em;
    }

    .searchInput {
        border-radius: 20px;
    }

    .lefty {
        position: absolute;
        left: -105px;
    }


    .mainContainer {
        /* border: 2px solid blue; */
        height: 2000px;
        width: 100%;
        padding: 5.5svw;
        padding-top: 3vw;
    }

    #forYouLink {
        font-weight: lighter;
        font: bold;
        font-weight: 400;
    }



    .storyContainer {
        z-index: 1;
    }

    .mainContainerNone {
        /* display: none; */
        z-index: 2;
    }


    /*------------------------- story area    --------------------------------- */
    #storyArea {
        height: 70vh;
        width: 70vw;
        border: 0px;
        outline: 0px;
        margin-top: 70px;
        margin-left: auto;
        margin-right: auto;
        display: none;
        padding: 10px;
        /* background: rgba(91, 91, 91, 0.562); */
    }

    .crossBtn {
        margin-right: 2px;
        margin-top: 2px;
        margin-left: auto;
        height: 40px;
        width: 40px;
    }

    .crossBtn button {
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 0;
        height: 40px;
        width: 40px;
        border: 1px blue;
        box-shadow: rgb(70, 71, 70) 2px 4px 6px;

    }

    .storyTitle {
        margin-top: 4px;
        font-family: medium-content-title-font, Georgia, Cambria, "Times New Roman", Times, serif;
        font-weight: 400;
        font-style: normal;
        font-weight: 400;
        line-height: 1.25;
        width: 80%;
        /* height */
        letter-spacing: 0;
        font-size: 42px;
        border: none;
        border-width: 0;
        box-shadow: none;
        outline: none;
    }

    .storyWrite {
        --x-height-multiplier: 0.375;
        --baseline-multiplier: 0.17;
        font-family: medium-content-serif-font, Georgia, Cambria, "Times New Roman", Times, serif;
        letter-spacing: .01rem;
        font-weight: 400;
        font-style: normal;
        font-size: 21px;
        line-height: 1.58;
        letter-spacing: -.003em;
        height: 70%;
        width: 80%;
        outline: 0;
        border: 0;

    }

    
</style>

<body>

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <!-- navbar content -->

        <div class="container-fluid navBar">
            <a class="navbar-brand fs-4" href="#">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/medium-icon.png"
                    alt="Bootstrap" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>

                    <form class="d-flex" role="search" id="navSearch">
                        <input class="form-control me-2 searchInput" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </ul>

                <!-- xxxxxxxxxxxxxxxx -->
                <div class="writeIcon">
                    <button type="button" id="storyBtn" class="btn" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <i class="fa-regular fa-pen-to-square"></i>
                    </button>
                    Write
                </div>



                <!----------------------------- writing article modal--------------------------- -->

                <!-- Button trigger modal -->
                <div class="writeStory">
                    <div class="writeStoryIcon">
                        <button class="writeButton">write your article</button>
                        <!-- <i class="fa-solid fa-xmark"></i> -->
                    </div>

                </div>
                <!-------------------------------- write article from here --------------------------- -->


                <!-- bell icon -->
                <div id="bellIcon">
                    <i class="fa-regular fa-2x fa-bell"></i>
                </div>
                <li class="nav-item dropdown" id="extraDot">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img id="profileIcon"
                            src="https://cdn.icon-icons.com/icons2/2248/PNG/512/alpha_u_circle_icon_136964.png" alt="">

                    </a>
                    <div class="lefty">
                        <ul class="dropdown-menu ">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>
                </li>
            </div>
        </div>

    </nav>
    <!-- navbar content -->

    <!--------------------------- write article area-------------------------------------------- -->





    <div id="storyArea" class="articleArea">

        <div class="crossBtn">
            <button id="closeStoryArea">X</button>
        </div>
        <input type="text" id="storyTitle" class="storyTitle" placeholder="Title">
        <br>
        <textarea class="storyWrite" name="" id="" cols="30" rows="10" placeholder="Tell your story..."></textarea>
    </div>












    <!--------------------------- write article area-------------------------------------------- -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Submit your blog here</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- modal content -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="TItle" aria-label="Username">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Author name" aria-label="Server">
                </div>
                <div class="input-group">
                    <span class="input-group-text">With textarea</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">Blog image URL</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>





                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add Blog</button>
                </div>
            </div>
        </div>
    </div>


    <div class="mainContainer">


       



        <ul class="nav nav-underline">
            <li class="nav-item">
                <a id="forYouLink" class="nav-link active" aria-current="page" href="#">For you</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Following</a>
            </li>

        </ul>
    </div>












    <!-- -----------------------------------imported jquery from lecture by kartik mathur -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <!-- <script src="./js/script.js"></script> -->

    <script src="https://kit.fontawesome.com/62cdd419b9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>


</body>

</html>
